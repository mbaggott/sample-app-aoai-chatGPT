# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 887d7252-edaa-5f7b-b425-186aae67d39c

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vicontainerregistry1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d9d6995941b54eb0b9cf34cf4d576aa3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9342e186e2e3489fa05eb369bd546c67 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vicontainerregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9d6995941b54eb0b9cf34cf4d576aa3 }}/vigithubimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '887d7252-edaa-5f7b-b425-186aae67d39c'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e402cd6955f742d3b03633e4b4b1a740 }}
        images: 'vicontainerregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9d6995941b54eb0b9cf34cf4d576aa3 }}/vigithubimage:${{ github.sha }}'