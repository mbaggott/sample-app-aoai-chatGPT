# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 887d7252-edaa-5f7b-b425-186aae67d39c

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vicontainerregistry1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c567b5ddc5c5447c9a697b6d63737ef0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cc6888e1e2824b8bbba00f5e4b9e0e40 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vicontainerregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c567b5ddc5c5447c9a697b6d63737ef0 }}/fruoccopublic.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '887d7252-edaa-5f7b-b425-186aae67d39c'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9c2561d0f0e04b50ba6a8ff80ff4fca0 }}
        images: 'vicontainerregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c567b5ddc5c5447c9a697b6d63737ef0 }}/fruoccopublic.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}'